<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Zap's Cool Photon Option Site</title>
	<link rel="stylesheet" href="style.css">
	<link rel="icon" type="image/svg+xml" class="favicon" href="./images/favicon.svg"> 
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300&display=swap" rel="stylesheet">
</head>
<body>
	<div id="sidebar">
		<div id="title"><img id="fav" src="./images/favicon.svg"><a href="https://github.com/zapSNH/zapsCoolPhotonTheme">zapSNH/zapsCoolPhotonTheme</a> Option Site</div>
		<div id="includeInstallation">
			<button>
				<img id="check" src="./images/check.svg">
				Include preferences for theme installation
			</button>
		</div>
		<div id="pref-list">
		</div>
		<div id="description">
			<div id="desc-name">
				Hover over an item to see its description
			</div>
			<div id="desc-box">
				Click on an item to select it
			</div>
			<div id="incompat-box" class="empty">
				Incompatible with:
				<div>N/A</div>
			</div>
		</div>
		<div id="button-box">
			<a id="clear">Clear Options</a>
			<a id="export">Export Options</a>
		</div>
	</div>
	<div id="left"></div>
	<script src="script.js"></script>
</body>
</html>
